# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Publications
    url: '#publications'
    weight: 20
  - name: Grants
    url: '#Grants'
    weight: 30
  - name: Teaching
    url: '#teaching'
    weight: 40
  - name: Presentations
    url: '#presentations'
    weight: 50
  - name: Service
    url: '#service'
    weight: 60
  - name: Awards
    url: '#awards'
    weight: 70
  - name: Contact
    url: '#contact'
    weight: 80

